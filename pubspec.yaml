name: fpl_assistant
description: "FPL Assistant - Your Fantasy Premier League Companion"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  intl: ^0.19.0
  lottie: ^3.1.2
  # changing app icons
  icons_launcher: ^3.0.3
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/image/
    - assets/animation/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/image/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/image/logo.png"
    background_color: "#37003C"
    theme_color: "#37003C"
  windows:
    generate: true
    image_path: "assets/image/logo.png"
    icon_size: 48
